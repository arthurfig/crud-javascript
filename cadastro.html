<div class="container-fluid">
    <section class="container text-center">
       
       <section class="title-register d-flex flex-wrap justify-content-center pt-5">
           <div class="container-fluid col-12 justify-content-center"><h1> Cadastre um Quarto</h1></div>
       </section>
       <form onsubmit="event.preventDefault();onFormSubmit();" class="formcontato form-group col-md-12 justify-content-center" method="POST" autocomplete="off">
        <label for="Room">Quarto:</label>
        <input type="text" class="col-md-6 col-sm-6 text-center" placeholder="Nome do Quarto" name="Room" id="Room" required/>


        <section class="m-0 col-12">
            <label for="User">Cliente:</label>
            <input type="text" class="col-md-3 col-sm-6 text-center" placeholder="Nome do Cliente" name="User" id="User" required/>
            <label for="Price">Preço:</label>
            <input type="number" class="col-md-2 col-sm-6 text-center" name="Price" placeholder="valor do Quarto" id="Price" required/>
        </section>

            <section class="m-0 col-12">
                <label for="Time">Hora:</label>
                <input type="time" class="col-md-3 col-sm-6 text-center" name="Time" id="Time" required/>
                
                <label for="Date">Data:</label>
                <input type="date" class="col-md-3 col-sm-6 text-center" name="Date" placeholder="digite a data" id="Date" required/>
            </section>



            <div class="button btn d-flex flex-wrap justify-content-center">
                <input class="col-12 col-sm-6 btn btn-primary" name='acao' value='Submit' type="Submit" onclick="return validar_form_contato()"/>
            </div>

   
        </form>


        <td>
            <table class="list" id='employeeList'>
                <tr>
                    <th>Quarto</th>
                    <th>Cliente</th>
                    <th>Preço</th>
                    <th>Hora</th>
                    <th>Data</th>
                    <th>Edit/Remove</th>
                </tr>
            </table>
        </td>




</section>
</div>
